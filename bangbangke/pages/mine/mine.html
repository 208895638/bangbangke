<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>我的</title>
    <script src="../../static/js/mui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../static/css/mui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="mine.css"/>
	<script src="../../static/js/vue.js"></script>
    <script type="text/javascript" charset="utf-8">
    	(function() {
          window.onresize = function() {
            var winW = (document.documentElement.clientWidth || document.body.clientWidth);
            document.documentElement.style.fontSize = winW / 3.6 + "px";
          };
          var winW = document.documentElement.clientWidth || document.body.clientWidth;
          document.documentElement.style.fontSize = winW / 3.6 + "px";
        })(window)
      	mui.init();
    </script>
</head>
<body>
	<div id="app">
		<header class="mui-bar mui-bar-nav d-flex align-items-center">
			<img src="../../static/images/settings.png" alt="" class="userSettings">
		</header>
		<div class="userInfo d-flex align-items-center">
			<div class="userInfoL">
				<img src="../../static/images/company.png" alt="" >
			</div>
			<div class="userInfoR">
				<div class="d-flex align-items-center">
					<div class="userName">
						{{userMessage.username}}
					</div>
					<!-- <div class="authentication">
						未认证
					</div> -->
				</div>
				<!-- <div class="d-flex deal">
					<div class="dealL">
						交易成功<span>0</span>单
					</div>
					<div>
						发货<span>0</span>单
					</div>
				</div> -->
			</div>
			
		</div>
		<div class="userOptions d-flex justify-content-around">
			<div class="per userAccount" @click="openWindow(0)">
				我的账户
			</div>
			<div class="per carOwner" @click="openWindow(1)">
				货主认证
			</div>
			<div class="per driver" @click="openWindow(2)">
				司机认证
			</div>
			<div class="per option" @click="openWindow(3)">
				意见反馈
			</div>
		</div>
		<div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">常用工具</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">耗油记录</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">天气预报</a>
				</li>
			</ul>
		</div>
		<!-- <div style="line-height: 1;" class="mui-content position-relative bg-white margin-b-60 margin-a-15 font-size-20">
			待开放...
		</div> -->
		<div class="order-bottom">
			<div class="d-flex align-items-center">
				<div id="home" class="d-flex flex-column flex-auto align-items-center">
					<div class="offhome-icon"></div>
					<div style="font-size: 0.16rem;" class="mui-tab-label">首页</div>
				</div>
				<div id="order" class="d-flex flex-column flex-auto align-items-center">
					<div class="offorder-icon"></div>
					<div style="font-size: 0.16rem;" class="mui-tab-label">运单</div>
				</div>
				<div id="mine" class="d-flex flex-column flex-auto align-items-center">
					<div class="onmine-icon"></div>
					<div style="font-size: 0.16rem;" class="mui-tab-label">我的</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../static/js/zepto-1.2.0.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="../../static/js/public.js" type="text/javascript" charset="utf-8"></script>
	<script src="mine.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
