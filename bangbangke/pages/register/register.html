<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>注册</title>
    <script src="../../static/js/mui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../static/css/mui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="register.css"/>
    <script type="text/javascript" charset="utf-8">
    		(function() {
          window.onresize = function() {
            var winW = (document.documentElement.clientWidth || document.body.clientWidth);
            document.documentElement.style.fontSize = winW / 3.6 + "px";
          };
          var winW = document.documentElement.clientWidth || document.body.clientWidth;
          document.documentElement.style.fontSize = winW / 3.6 + "px";
        })(window)
      	mui.init();
    </script>
</head>
<body>
	<header style="background-color: #ffffff!important;box-shadow: none;" class="mui-bar mui-bar-nav bor-bottom">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left font-l3-color"></a>
	    <h1 style="color: #212121;font-size: 0.16rem;" class="mui-title">注册</h1>
	</header>
	<div class="mui-content position-relative margin-l-20 margin-r-20">
		<div class="d-flex padding-b-16 padding-t-16 bor-bottom">
			<div class="phone-img"></div>
			<input id="phone" type="text" class="flex-auto font-size-16" placeholder="请输入手机号码" />
		</div>
		<div class="d-flex padding-b-16 padding-t-16 bor-bottom align-items-center">
			<div class="code-img"></div>
			<input id="codeNum" type="text" class="flex-auto font-size-16" placeholder="请输入短信验证码" />
			<div id="code" class="code">获取验证码</div>
		</div>
		<div class="d-flex padding-b-16 padding-t-16 bor-bottom align-items-center">
			<div class="password-img"></div>
			<input id="password" type="password" class="flex-auto font-size-16" placeholder="请输入登录密码" />
			<div id="showPassword" class="eye-img"></div>
		</div>
		<div class="d-flex margin-t-20">
			<span class="font-l2-color">点击立即注册即同意</span>
			<span>用户注册协议</span>
		</div>
		<div id="register" class="d-flex justify-content-center padding-a-10 submit">立即注册</div>
	</div>
	<script src="../../static/js/zepto-1.2.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/js/public.js" type="text/javascript" charset="utf-8"></script>
	<script src="register.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
