    <title>货源</title>
    <script src="../../static/js/mui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../static/css/mui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css"/>

          window.onresize = function() {
            var winW = (document.documentElement.clientWidth || document.body.clientWidth);

          var winW = document.documentElement.clientWidth || document.body.clientWidth;

<body>
	<header id="head" class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left font-white"></a>
	    <h1 class="mui-title">货源</h1>
	</header>
	<div class="mui-content position-relative padding-b-60">
		<div id="topNav" style="width:100%;border-bottom:1px solid #ededed;" class="d-flex position-fixed bg-white">
			<div class="d-flex flex-auto align-items-center margin-l-10">
				<div class="start-station">
					<input id="startStation" type="text" value="上海市" />
				</div>
				<div class="jiantou"></div>
				<div class="end-station">
					<input id="endStation" type="text" value="全国" />
				</div>
			</div>
			<div class="d-flex align-items-center">
				<div id="price" class="price">报价不限</div>
				<div id="length" class="length">车长不限</div>
			</div>
		</div>
		<div class="position-fixed price-alert">
			<div class="d-flex flex-column bg-white padding-t-19 padding-l-14 padding-r-14 padding-b-30 stop">
				<div class="margin-b-17 font-l3-color">请选择报价方式</div>
				<div id="priceList" class="d-flex justify-content-between font-size-14 font-l2-color">
					<div class="around padding-t-5 padding-b-5 padding-l-15 padding-r-15 select">报价不限</div>
					<div class="around padding-t-5 padding-b-5 padding-l-15 padding-r-15">一口价</div>
					<div class="around padding-t-5 padding-b-5 padding-l-15 padding-r-15">自由报价</div>
				</div>
			</div>
		</div>
		<div class="position-fixed length-alert">
			<div class="d-flex flex-column bg-white padding-t-19 padding-l-7 padding-r-7 padding-b-7 stop">
				<div class="margin-b-17 font-l3-color">请选择车长</div>
				<div id="lengthList" class="d-flex flex-wrap font-size-14 font-l2-color">
					<div class="length-sel select">车长不限</div>
					<div class="length-sel">4.2米</div>
					<div class="length-sel">4.8米</div>
					<div class="length-sel">5.8米</div>
					<div class="length-sel">6.8米</div>
					<div class="length-sel">7.2米</div>
					<div class="length-sel">7.8米</div>
					<div class="length-sel">8.2米</div>
					<div class="length-sel">8.7米</div>
					<div class="length-sel">9.6米</div>
					<div class="length-sel">12.5米</div>
					<div class="length-sel">13米</div>
					<div class="length-sel">16.5米</div>
					<div class="length-sel">17.5米</div>
				</div>
				<input class="else-length" type="text" placeholder="请输入其他车长" />
				<div class="d-flex justify-content-center" id="submit">确定</div>
			</div>
		</div>
		<ul id="list" style="margin-top: 0.42rem;line-height: 1;" class="d-flex flex-column margin-l-14">

	</div>
	<nav id="publishGood" class="mui-bar mui-bar-tab">
		<a class="mui-tab-item mui-active">
			<span class="mui-tab-label release">货源发布</span>
		</a>
	</nav>
	<script src="../../static/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/js/public.js" type="text/javascript" charset="utf-8"></script>
