<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登录</title>
    <script src="../../static/js/mui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../static/css/mui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="login.css"/>
    <script type="text/javascript" charset="utf-8">
    		(function() {
          window.onresize = function() {
            var winW = (document.documentElement.clientWidth || document.body.clientWidth);
            document.documentElement.style.fontSize = winW / 3.6 + "px";
          };
          var winW = document.documentElement.clientWidth || document.body.clientWidth;
          document.documentElement.style.fontSize = winW / 3.6 + "px";
        })(window)
      	mui.init();
    </script>
</head>
<body>
	<div class="mui-content position-relative margin-l-20 margin-r-20">
		<div class="d-flex justify-content-center title font-l4-color">帮帮客</div>
		<div class="d-flex padding-b-16 bor-bottom">
			<div class="phone-img"></div>
			<input id="phone" type="text" class="flex-auto font-size-16" placeholder="请输入手机号码" />
		</div>
		<div class="d-flex padding-b-16 padding-t-16 bor-bottom">
			<div class="password-img"></div>
			<input id="password" type="password" class="flex-auto font-size-16" placeholder="请输入密码" />
			<div id="showPassword" class="eye-img"></div>
		</div>
		<div class="d-flex margin-t-20 margin-b-40">
			<div class="flex-auto"></div>
			<div id="forget">忘记密码？</div>
		</div>
		<div id="login" class="d-flex justify-content-center padding-a-10 login">登录</div>
		<div id="register" class="d-flex justify-content-center padding-a-10 register">立即注册</div>
	</div>
	<script src="../../static/js/zepto-1.2.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/js/public.js" type="text/javascript" charset="utf-8"></script>
	<script src="login.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
