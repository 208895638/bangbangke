<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>忘记密码</title>
    <script src="../../static/js/mui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../static/css/mui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="forgetPassword.css"/>
    <script type="text/javascript" charset="utf-8">
    		(function() {
          window.onresize = function() {
            var winW = (document.documentElement.clientWidth || document.body.clientWidth);
            document.documentElement.style.fontSize = winW / 3.6 + "px";
          };
          var winW = document.documentElement.clientWidth || document.body.clientWidth;
          document.documentElement.style.fontSize = winW / 3.6 + "px";
        })(window)
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left font-white"></a>
	    <h1 class="mui-title">忘记密码</h1>
	</header>
	<div class="mui-content position-relative margin-l-20 margin-r-20">
		<div class="d-flex padding-b-16 padding-t-16 bor-bottom">
			<div class="phone-img"></div>
			<input id="phone" type="text" class="flex-auto font-size-16" placeholder="请输入手机号码" />
		</div>
		<div class="d-flex padding-b-16 padding-t-16 bor-bottom align-items-center">
			<div class="code-img"></div>
			<input id="codeNum" type="text" class="flex-auto font-size-16" placeholder="请输入短信验证码" />
			<div id="code" class="code">获取验证码</div>
		</div>
		<div class="d-flex padding-b-16 padding-t-16 bor-bottom align-items-center">
			<div class="font-size-16 margin-r-25">新密码</div>
			<input id="password1" type="password" class="flex-auto font-size-16" placeholder="6-16位密码" />
			<div id="showPassword1" class="eye-img"></div>
		</div>
		<div class="d-flex padding-b-16 padding-t-16 bor-bottom align-items-center">
			<div class="font-size-16 margin-r-25">确认密码</div>
			<input id="password2" type="password" class="flex-auto font-size-16" placeholder="请再次输入新密码" />
			<div id="showPassword2" class="eye-img"></div>
		</div>
		<div id="submit" class="d-flex justify-content-center padding-a-10 submit">确认</div>
	</div>
	<script src="../../static/js/zepto-1.2.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/js/public.js" type="text/javascript" charset="utf-8"></script>
	<script src="forgetPassword.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
