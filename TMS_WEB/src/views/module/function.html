{{extend '/comm/layout.html'}}

{{block 'pageHeader'}}
{{/block}}

{{block 'tabContent'}}
<link rel="stylesheet" href="./assets/function.scss">
<div class="row">
    <div class="col-md-4">
        <table id="functionGrid"></table>
    </div>
    <div class="col-md-8">
        <table id="apiGrid"></table>
    </div>
</div>

<script type="text/html" id="functionFormTpl">
    <div class="row">
        <div class="col-lg-12">
            <form id="functionForm" method="post" class="form-horizontal" action="#">
                <div class="form-group">
                    <label class="col-lg-2 control-label">功能名称</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" name="functionName" id="functionName" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">功能描述</label>
                    <div class="col-lg-9">
                        <textarea class="form-control" name="functionDescription" id="functionDescription"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</script>

<script type="text/html" id="apiFormTpl">
    <div class="row">
        <div class="col-lg-12">
            <form id="apiForm" method="post" class="form-horizontal" action="#">
                <div class="form-group">
                    <label class="col-lg-2 control-label">API名称</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" name="apiName" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">API URL</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" name="apiUrl" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">API描述</label>
                    <div class="col-lg-9">
                        <textarea class="form-control" name="apiDescription"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</script>
{{/block}}
