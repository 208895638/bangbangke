{{extend '/comm/layout.html'}}

{{block 'pageHeader'}}
<link rel="stylesheet" href="/lib/ztree/css/metroStyle.css">
<script src="/lib/ztree/js/jquery.ztree.core.min.js"></script>

{{/block}}

{{block 'tabContent'}}
<link rel="stylesheet" href="./assets/index.scss">
<div>
    <table id="treegrid"></table>
</div>
<script type="text/html" id="moduleAddFormTpl">
    <div class="row">
        <div class="col-lg-12">
            <form id="userForm" method="post" class="form-horizontal" action="#">
                <div class="form-group">
                    <label class="col-lg-2 control-label">名称</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" name="moduleName" id="moduleName" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">上级模块</label>
                    <div class="col-lg-9">
                        <div class="input-group">
                            <input type="text" class="form-control" name="moduleParent" id="moduleParent" readonly
                                   placeholder="" value="">
                            <span class="input-group-btn">
                       <button class="btn btn-default" type="button" id="btnChooseParentModule">选择</button>
                    </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">模块链接</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" name="moduleUrl" id="moduleUrl" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">模块描述</label>
                    <div class="col-lg-9">
                        <textarea class="form-control" name="moduleDescription" id="moduleDescription"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</script>
{{/block}}
