{{extend '/comm/layout.html'}} {{block 'pageHeader'}}
<button class="btn btn-default btn-sm" id="Add" type="submit">新增</button>
<button class="btn btn-default btn-sm " type="submit">修改</button>
<a class="btn btn-default btn-sm " href="#" role="button">保存</a>
<button class="btn btn-default btn-sm " type="submit">删除</button>
<button class="btn btn-default btn-sm " type="submit">复制新增</button>
{{/block}} {{block 'content'}}
<div class="row">
    <div class="col-xs-3 col-md-3">公司集合</div>
    <div class="col-xs-9 col-md-9">
        <form class="form-inline" id="Addform" >

            <div class="row">
                <div class="col-xs-6 col-md-4">
                    <label>公司代码</label>
                    <input type="text" id="org_code" name="org_code" class="form-control" placeholder="公司代码">
                </div>
                <div class="col-xs-6 col-md-4">
                    <label>公司名称</label>
                    <input type="text" id="org_name" name="org_name" class="form-control">
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col-xs-6 col-md-4">
                    <label>联系人</label>
                    <input type="text" id="contact_name" name="contact_name" class="form-control">
                </div>
                <div class="col-xs-6 col-md-4">
                    <label>联系电话</label>
                    <input type="text" id="contact_phone" name="contact_phone" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <label>公司地址</label>
                    <input type="text" id="org_province" name="org_province" class="form-control" placeholder="省">
                    <input type="text" id="org_city" name="org_city" class="form-control" placeholder="市">
                    <input type="text" id="org_district" name="org_district" class="form-control" placeholder="区">
                    <input type="text" id="org_address" name="org_address" class="form-control" placeholder="金润路478号">
                </div>

            </div>
            <br>
            <div class="row">
                <div class="col-xs-6 col-md-4">
                    <label>微信账号</label>
                    <input type="text" id="wechat_account" name="wechat_account" class="form-control">
                </div>
                <div class="col-xs-6 col-md-4">
                    <label>支付宝账号</label>
                    <input type="text" id="alipay_account" name="alipay_account" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-6 col-md-4">
                    <label>开户行</label>
                    <input type="text" id="deposit_bank" name="deposit_bank" class="form-control">
                </div>
                <div class="col-xs-6 col-md-4">
                    <label>银行账号</label>
                    <input type="text" id="deposit_account" name="deposit_account" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-6 col-md-4">
                    <label>油主卡卡号</label>
                    <input type="text" id="fuel_card" name="fuel_card" class="form-control">
                </div>
                <div class="col-xs-6 col-md-4">
                    <label>上级公司</label>
                    <input type="text" id="parent_org_id" name="parent_org_id" class="form-control">
                </div>
            </div>
        </form>
        <br>
        <div class="panel panel-info">
            <div class="panel-heading">配送区域</div>
            <div class="panel-body">
                <table class="table">
                    <th>序号</th>
                    <th>省</th>
                    <th>市</th>
                    <th>区</th>
                    <tr>
                            <td>1</td>
                            <td>上海</td>
                            <td>上海</td>
                            <td>普陀</td>
                    </tr>
                    
                </table>
            </div>
        </div>
    </div>
</div>



{{/block}}
